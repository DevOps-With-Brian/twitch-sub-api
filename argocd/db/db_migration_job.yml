apiVersion: batch/v1
kind: Job
metadata:
  name: twitch-sub-alembic-migrate
  namespace: default
spec:
  template:
    metadata:
      name: twitch-sub-alembic-migrate
    spec:
      containers:
        - name: alembic
          image: devopswithbrian/twitch-sub-db-migration:0.14.0
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: twitch-sub-prd
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: twitch-sub-prd
                  key: DB_PASSWORD
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: twitch-sub-prd
                  key: DATABASE_URL
            - name: DB_NAME
              value: twitch-sub
            - name: DB_HOST
              value: twitch-sub-db
            - name: ALEMBIC_CONFIG
              value: /usr/src/app/alembic.ini
          imagePullPolicy: Always
      restartPolicy: Never
